version: "3.7"

services:
  api:
    container_name: nodejs
    build: 
      context: ./api
    env_file:
      - ./api/.env
    ports:
      - "3000:3000"
    networks:
      - mevn-dockerized
    command: yarn run start

  mongodb:
    container_name: mongodb
    image: mongo
    networks:
      - mevn-dockerized
  server:
    container_name: static
    build: 
      context: ./client
    ports:
      - "8080:8080"
    command: yarn run start

networks:
  mevn-dockerized:
    driver: bridge
